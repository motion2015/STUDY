
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>

<script type="text/javascript">

function calculator(op, num1,num2){
    return op(num1,num2);
}

function add(num1,num2){
	var o ={
		fn:function(){alert(num1+num2);return num1+num2;}

	};
	return o;
}
function sub(num1,num2){
	return num1-num2;
}
function mul(num1,num2){
	return num1*num2;
}
function div(num1,num2){
	return num1/num2;
}

var c = {
	wrap : function(op,num1,num2){
		return op(num1,num2);
	},
	add : function(num1,num2){
			var o ={
				fn:function(){alert(num1+num2);return num1+num2;}

			};
		return o;
	},	
	sub : function(num1,num2){
		return num1-num2;
	},
	mul : function(num1,num2){
		return num1*num2;
	},
	div : function(num1,num2){
		return num1/num2;
	}
};

function C(){}

C.prototype.wrap = function(op,num1,num2){
		return op(num1,num2);
};
C.prototype.add = function(num1,num2){
			var o ={
				fn:function(){alert(num1+num2);return num1+num2;}
			};
			return o;
};
C.prototype.sub = function(num1,num2){
		return num1-num2;
},
C.prototype.mul = function(num1,num2){
		return num1*num2;
},
C.prototype.div = function(num1,num2){
		return num1/num2;
};

document.write("더하기 = "+ c.wrap(c.add, 20, 10).fn() , "<br>");
document.write("빼기 = "+ c.wrap(c.sub, 20, 10), "<br>");
document.write("곱하기 = "+ c.wrap(c.mul, 20, 10), "<br>");
document.write("나누기 = "+ c.wrap(c.div, 20, 10), "<br>");

</script>


</head>

</body>
