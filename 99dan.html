<script>

function print99dan(){
	for(var i=2;i<=9;i++){
		  document.write(i + " 단 출력" + "<br>");
		  for(var m=1;m<=9;m++){
		    document.write(i+ "*" + m + "= " + (i*m), "<br>");
		  }
		  document.write("<br>");
		}

}

print99dan();


var math= {

		    document.write(i+ "*" + m + "= " + (i*m), "<br>");

		  document.write("<br>");
		}
	}
}

math.print99dan();
