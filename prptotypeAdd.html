<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script type="text/javascript" src="DateUtil.js"></script>
<script>

    var date =  new Date();
document.write("<p>오늘은 " + date.getDateTime() + " " + date.getDayName() + "입니다. </p>");
document.write("<p>크리스마스까지는 " + date.getDday(date.getFullYear(), 12,25) + "일 남았습니다.</p>");
			  date.add("d" , 100);

document.write("<p>지금부터 100일후는 " + date.getDateTime() + "" + 
              date.getDayName() + "입니다. </p>");

			  date.goCurDate();
document.write("<p>" + date.toString() + "</p>");
</script>
</head>
