<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>미션</title>

    <style>
        div.image-container{
            position: relative;
        }

        div.image-container img{
            position: absolute;
            left:0;
            top:0;
            width:120px;
        }
    </style>

    <script type="text/javascript"  src="libs/jquery-1.11.0.min.js"> </script>
    <script>
        /*
             미션 04: 심플 갤러리를 함수로 만들기 1
             이번 미션은 1부 06장 for문 편에서 만든 심플 갤러리를 실행 예처럼 동작하게 simpleGallery() 함수 버
             전으로 만드는 것입니다. 기존 코드를 활용해 지금부터 simpleGallery()를 완성해 주세요.

             실행 예 1
             simpleGallery(5,150,150);

             실행 예 2
             simpleGallery(3,200,200);

         */
        $(document).ready(function(){
          simpleGallery(3,150,100);
   
        });

        function simpleGallery(cols,lw,tw){

            var $images = $("#container1 img");
            var length = $images.length;
            for(var i=0;i<length;i++){
                // n번째 이미지 구하기
                var $img = $images.eq(i);

                // 위치 값 구하기
                // 0, 1, 2 => 100, 250, 400
                // 3, 4, 5 => 100, 250, 400
                // 6, 7, 8 => 100, 250, 400
                var left = 0+((i % cols) * lw);
                // 0, 1, 2 => 100, 100, 100
                // 3, 4, 5 => 250, 250, 250
                // 6, 7, 8 => 400, 400, 400
                var top = 0+(parseInt(i/cols) * tw);

                // 위치 설정                
                $img.animate({
                    left:left,
                    top:top
                },2000);
            }

        }
    </script>
</head>
    
<body>
    <div class="image-container" id="container1">
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
        <img src="banners/6.png" >
        <img src="banners/7.png" >
        <img src="banners/8.png" >   
    </div>
</body>
</html>
