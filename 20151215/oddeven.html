
<!DOCTYPE HTML>

        <title></title>

<script>
function oddeven(num){
    document.write(num + "은 ");
    if (num % 2)
        document.write("홀수입니다.<br>");
    else
        document.write("짝수입니다.<br>");
}
oddeven(10);
oddeven(19);
oddeven(20);
</script>
