    $(document).ready(function(){
      //  imageGallery.gallery($("#container1 img"),3,150,100);
      //  imageGallery.gallery($("#container2 img"),3,150,100);
        var g = new Gallery();
         g.init().show();
       // g.init("#container1",3,150,100).show();
       // g.show();
        g.init("#container2",4,140,80).show();
      //  g.show();
    })

    function Gallery(){
        this.s = "#container1";
        this.c = 3;
        this.xw = 200;
        this.yw = 200;
    };

    Gallery.prototype.init = function(s,c,xw,yw){
        if(s){
            this.s=s;
        }
        if(c){
            this.c=c;
        }
        if(xw){
            this.xw=xw;
        }
        if(yw){
            this.yw=yw;
        }
        /*this.s= s;
        this.c= c;
        this.xw= xw;
        this.yw= yw;
        return this; */ 
        return this;        
    }

    Gallery.prototype.show = function(){
        var $images = $(this.s + ' img');

        console.log($images);
        var length = $images.length;

        for(var i=0;i<length;i++){
            // n번째 이미지 구하기
            var $img = $images.eq(i);
            // 위치 값 구하기
            var l = 20+((i%this.c)*this.xw);
            var t = 30+(parseInt(i/this.c)*this.yw);
            // 위치 설정
           // $img.css({
            $img.animate({
                left:l,
                top:t
            },2000);
        }
                    
    }
