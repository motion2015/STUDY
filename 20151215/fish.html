            $(document).ready(function() {
                $(".btn").each(function(idx){
                    $(this).click(function(){
                        move(
                            $("#panel img").eq(idx),
                            $(this).parent().find("input").eq(0).val(),
                            $(this).parent().find("input").eq(1).val()
                            )
                    })

                })
            });

            function move($img,l,t){

               if ((l >= 0 && l <= 500) && t >= 0 && t <= 300) {

                    $img.animate({
                        left : l,
                        top : t
                    });

                } else {

                    alert("입력된 값이 너무 큽니다. 다시 입력해주세요.");
